<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="projects/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">

    <title>Age Calculator</title>
</head>
<body>
    <div class="calculator">
        <form>
            <div class="input_fields">
                <label for="day">DAY</label>
                    <input type="number" id="day" class="user_input" placeholder="DD" min="1" max="31" onkeyup="validateDay()"></input>
            </div>
            <div class="input_fields">
                <label for="month">MONTH</label>
                    <input type="number" id="month" class="user_input" placeholder="MM" min="1" max="12"></input>
            </div>
            <div class="input_fields">
                <label for="year">YEAR</label>
                    <input type="number" id="year" class="user_input" placeholder="YYYY" min="0"></input>
            </div>
            <span id="input_error"></span>
            <button type="submit"><img src="images/icon-arrow.svg" alt="submit"></button>
        </form>
        <div class="result_container">
            <div class="result">
                <span id="result_day" class="result_fill toggle">- -</span>
                <h2>days</h2>
            </div>
            <div class="result">
                <span id="result_month" class="result_fill">- -</span>
                <h2>months</h2>
            </div>
            <div class="result">
                <span id="result_year" class="result_fill">- -</span>
                <h2>years</h2>
            </div>
        </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io">Front End Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Ana-Niko-byte">Ana Niko</a>.</div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
